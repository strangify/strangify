name: strangify
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.1 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  firebase_auth: ^4.1.1
  cloud_firestore: ^4.2.0
  firebase_core: ^2.1.1
  
  firebase_app_check: ^0.1.1+3
  firebase_storage: ^11.0.4
  firebase_messaging: ^14.0.4
  flutter_local_notifications: ^12.0.1+1
  image_picker: ^0.8.6
  provider: ^6.0.3
  intl: ^0.17.0
  lottie: ^1.3.0
  firebase_dynamic_links: ^5.0.4
  shared_preferences: ^2.0.15
  animated_text_kit: ^4.2.2
  intl_phone_field: ^3.1.0
  dropdown_button2: ^1.8.5
  paginate_firestore: ^1.0.3+1
  hmssdk_flutter: ^0.7.8
  wakelock: ^0.6.2
  permission_handler: ^10.2.0
  flutter_stripe: ^7.0.0

dependency_overrides:
  cloud_firestore:

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

